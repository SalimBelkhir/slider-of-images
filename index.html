
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container swiper">
        <div class="slide-content">
            <div class="card-wrapper swiper-wrapper">
                <div class="card swiper-slide">

                <div class="image-content">
                    <span class="overlay"></span>
                    <div class="card-image">
                        <img src="images/stone man.jpg" alt="" class="card-img">
                    </div>

                    <div class="card-content" >
                        <h2 class="name">Stoney</h2>
                        <p class="description">a description</p>
                        <button class="button">view more</button>
                    </div>
                </div>

                <div class="card swiper-slide">
                <div class="image-content">
                    <span class="overlay"></span>
                    <div class="card-image">
                        <img src="images/cj.jpg" alt="" class="card-img">
                    </div>

                    <div class="card-content" >
                        <h2 class="name">CJ</h2>
                        <p class="description">a description</p>
                        <button class="button">view more</button>
                    </div>
                </div>

                <div class="card swiper-slide">     
                <div class="image-content">
                    <span class="overlay"></span>
                    <div class="card-image">
                        <img src="images/congo's art.jpg" alt="" class="card-img">
                    </div>
        
                    <div class="card-content" >
                        <h2 class="name">Congo</h2>
                        <p class="description">a description</p>
                        <button class="button">view more</button>
                    </div>
               </div>
                <div class="card swiper-slide">
                    <div class="image-content">
                    <span class="overlay"></span>
                        <div class="card-image">
                            <img src="images/cool cowboy.jpg" alt="" class="card-img">
                        </div>
        
                        <div class="card-content" >
                            <h2 class="name">Mr.Walker</h2>
                            <p class="description">a description</p>
                            <button class="button">view more</button>
                        </div>
                    </div>

                    <div class="card swiper-slide">
               
                        <div class="image-content">
                            <span class="overlay"></span>
                            <div class="card-image">
                            <img src="images/samurai cat.jpg" alt="" class="card-img">
                        </div>
                    
                        <div class="card-content" >
                            <h2 class="name">SHOGUN MAW MAW</h2>
                            <p class="description">a description</p>
                            <button class="button">view more</button>
                        </div>
                    </div>
                    <div class="card swiper-slide">
                        <div class="image-content">
                            <span class="overlay"></span>
                            <div class="card-image">
                            <img src="images/cool wattersons.jpg" alt="" class="card-img">
                        </div>
                        
                        <div class="card-content" >
                            <h2 class="name">Gumball & Darwin</h2>
                            <p class="description">a description</p>
                            <button class="button">view more</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-button-next">
        </div>
        <div class="swiper-button-prev">
        </div>
        <div class="swiper-pagination">
        </div>
    </div>
    
</body>
<script src="js/swiper-bundle.min.js"></script>
<script src="js/script.js"></script>
</html>
